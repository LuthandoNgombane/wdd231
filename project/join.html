  <main>
    <section>
      <h2>Join Our Club</h2>
      <p id="member-count">Members: 0</p>
      <div class="form-container">
        <form id="join-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" autocomplete="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" autocomplete="email" required>
          <label for="experience">Experience Level:</label>
          <select id="experience" name="experience">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
          <label for="city">City:</label>
          <select id="city" name="city">
            <option value="central">Central</option>
            <option value="pretoria-north">Pretoria North</option>
            <option value="lynnwood">Lynnwood</option>
          </select>
          <button type="submit" class="join-btn">Join Now</button>
        </form>
        <div class="form-image">
          <img src="https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Group of runners in Pretoria" loading="lazy">
        </div>
      </div>
      <div id="friends-message" style="display: none;">
        <h3>Friends in Your City</h3>
        <ul id="friends-list"></ul>
      </div>
    </section>
  </main>
  <div id="welcome-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-content">
      <h3 id="modal-title">Welcome!</h3>
      <p id="modal-message"></p>
      <button id="close-modal" class="join-btn">Close</button>
    </div>
  </div>
